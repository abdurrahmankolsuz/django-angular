<h3>Tag : <span class="label label-default">{{tag}}</span></h3>
<div *ngFor="let post of posts">
    <h2>
        <a class="noneunderline" [routerLink]="['../../',post.slug]">{{post.title}}</a>
    </h2>
    <p><span class="glyphicon glyphicon-calendar"></span> Posted on {{post.created_date | date:'fullDate'}}</p>
    <div>
        <ul class="tags" *ngFor="let tag of post.tags" style="display: inline">
            <li><a [routerLink]="['../',tag]" class="tag">{{tag}}</a></li>
        </ul>
    </div>
    <br>
    <hr>
    <p>{{post.short_content}}</p>
    <a class="btn btn-default" [routerLink]="['../../',post.slug]">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
    <hr>
</div>
